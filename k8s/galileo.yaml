apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipe-galileo
  namespace: o2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pipe-galileo
  template:
    metadata:
      labels:
        app: pipe-galileo
    spec:
      containers:
      - name: galileo
        image: maprox/pipe
        env:
        - name: PIPE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: pipe-config
              key: PIPE_ENVIRONMENT
        - name: PIPE_HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: pipe-config
              key: PIPE_HOSTNAME
        - name: PIPE_HOSTIP
          valueFrom:
            configMapKeyRef:
              name: pipe-config
              key: PIPE_HOSTIP
        - name: PIPE_HANDLER
          value: "galileo.default"
        - name: PIPE_PORT
          value: "21001"
        - name: AMQP_HOST
          value: "rabbitmq"
        - name: AMQP_PORT
          value: "5672"
        - name: AMQP_USERNAME
          valueFrom:
            secretKeyRef:
              name: rabbitmq
              key: rabbitmq-user
        - name: AMQP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq
              key: rabbitmq-password
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASS
          value: ""
        ports:
        - containerPort: 21001
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: pipe-galileo
  namespace: o2
spec:
  selector:
    app: pipe-galileo
  ports:
  - port: 21001
    targetPort: 21001
  type: ClusterIP

---
# NodePort Service для внешнего доступа к Galileo
apiVersion: v1
kind: Service
metadata:
  name: pipe-galileo-nodeport
  namespace: o2
spec:
  selector:
    app: pipe-galileo
  ports:
  - port: 21001
    targetPort: 21001
    nodePort: 30001
  type: NodePort
